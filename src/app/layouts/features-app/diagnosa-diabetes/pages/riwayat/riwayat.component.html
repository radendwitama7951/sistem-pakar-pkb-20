
<section class="p-8">
  <h1>Riwayat</h1>
  <div class="flex w-full gap-2">
    <mat-card class="basis-1/2">
      <div class="h-full w-2 rounded-l absolute bg-accent  -left-[.5px] -top-[.5px]"></div>
      <mat-card-header>
        <div mat-card-avatar>
          <img
            width="64px"
           class="rounded object-cover"
          src="https://tailwindcss.com/_next/static/media/sarah-dayan.a8ff3f1095a58085a82e3bb6aab12eb2.jpg" alt="">
        </div>
        <mat-card-title class="mb-1">Nama User</mat-card-title>
        <mat-card-subtitle class="m-0">Last Login</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-card class="basis-1/4">
      <div class="h-full w-2 rounded-l absolute bg-accent 
        -left-[.5px] -top-[.5px]"></div>
    </mat-card>
    <mat-card class="basis-1/4">
      <div class="h-full w-2 rounded-l absolute bg-accent 
        -left-[.5px] -top-[.5px]"></div>
    </mat-card>
  </div>

</section>

<section class="p-8">
  <mat-form-field appearance="standard" color="accent">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="w-full" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="fruit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users"></mat-paginator>
  </div>
</section>
