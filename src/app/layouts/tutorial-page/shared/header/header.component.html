
<ng-container *ngIf="(isHandset$ | async) then mobileNav; else desktopNav">
</ng-container>

<ng-template #mobileNav>
  <mat-toolbar class="fixed h-[54px] bg-white top-0 z-50">

    <button
      class="" 
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span>
      <a class="flex flex-cols items-center my-2" 
        [routerLink]="['', 'tutorial']">
        <h1 class="mb-0 mr-2">Tutorial</h1>
      </a>
    </span>

    <span class="flex-[1_1_100%]"></span>
    <span>
      <button mat-icon-button >
        <mat-icon>notifications</mat-icon>
      </button>
    </span>
    <span>
      <button mat-icon-button >
        <mat-icon>contact_support</mat-icon>
      </button>
    </span>


  </mat-toolbar>


  <mat-sidenav-container class="w-full">
    <mat-nav-list >
      <mat-sidenav  #drawer 
                    class="w-full mt-14" 
                    fixedInViewport
                    attr.role="dialog"
                    mode="over"
                    opened="false">
        
        <a mat-list-item #menuLink
           [disableRipple]="true"
           *ngFor="let menu of menuOptions"
           [routerLink]="['', menu.path]"
           [routerLinkActive]="'active'"
           (click)="drawer.toggle()"
           >
           <mat-icon mat-list-icon>{{ menu.icon }}</mat-icon>
            {{ menu.display }}
        </a>
      </mat-sidenav>
    </mat-nav-list>
  </mat-sidenav-container>
</ng-template>

<ng-template #desktopNav>
  <mat-toolbar class="fixed h-[54px] bg-white top-0 z-50 mat-typography transition-transform"
       [ngClass]="
      (scrolledDown()) 
      ? '-translate-y-24' : ''"
    >
    <button mat-icon-button appBackButton>
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span>
      <a class="flex flex-cols items-center my-2" 
        [routerLink]="['', 'tutorial']">
        <h1 class="mb-0 mr-2">Tutorial</h1>
      </a>
    </span>

    <span class="flex-[1_1_100%]"></span>
    <span>
      <button *ngFor="let menu of menuOptions"
                [routerLink]="['', menu.path]"
                routerLinkActive="bg-[rgba(0,0,0,.1)]"
                mat-button
      >
      {{ menu.display }}

      </button>
    </span>
    <input  matInput
            type="text"
            class="
                   round-input
                    pl-4
                    pr-8
                    py-1.5
                   "

            placeholder="Cari Tutorial"
    >

    <span>
      <button mat-icon-button >
        <mat-icon>notifications</mat-icon>
      </button>
    </span>
    <span>
      <button mat-icon-button >
        <mat-icon>contact_support</mat-icon>
      </button>
    </span>
  </mat-toolbar>
</ng-template>
