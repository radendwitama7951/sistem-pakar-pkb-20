
<section class="min-h-screen flex flex-1">
  <mat-card class="flex" *ngIf="(contactUsData$ | async) as contactUs">
    <div class="flex-none w-1/3 mr-4 bg-slate-50 p-2"
      [style.background-image]="contactUs?.fields?.background">
      <h1 [style.color]="contactUs.fields.textColor">{{ contactUs.fields.display }}</h1>
      <p [style.color]="contactUs.fields.textColor">{{ contactUs.fields.deskripsi }}</p>
    </div>
    <div class="flex-1 w-full">
      <form>
        <div class="col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="">
              <mat-form-field color="accent"class="w-full">
                <mat-label>First Name</mat-label>
                <input 
                  placeholder="Ex. Raden Dwitama"
                  matInput
                  type="text">
              </mat-form-field>
          </div>
          <div class="">
              <mat-form-field color="accent"class="w-full">
                <mat-label>Last Name</mat-label>
                <input 
                  placeholder="Ex. Baliano"
                  matInput
                  type="text">
              </mat-form-field>
          </div>
          <div class="">
              <mat-form-field color="accent"class="w-full">
                <mat-label>Email</mat-label>
                <input 
                  placeholder="Ex. example@email.com"
                  matInput
                  type="text">
              </mat-form-field>
          </div>
          <div class="">
            <mat-form-field color="accent"class="w-full">
              <mat-label>Mobile Phone</mat-label>
              <input 
                placeholder="Ex. 0812345678"
                matInput
                type="text">
            </mat-form-field>
          </div>
          <div>

          </div>
          <div class="col-span-full">
            <mat-form-field color="accent"class="w-full">
              <mat-label>Pesan</mat-label>
              <textarea
                placeholder=""
                matInput
                type="text">
              </textarea>
            </mat-form-field>
          </div>

          <div class="col-start-2 mt-16">
            <button mat-raised-button 
              class="block w-full" color="accent">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </mat-card>
</section>
