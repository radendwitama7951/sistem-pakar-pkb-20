<section class="h-screen sm:h-max" *ngIf="(getStartedData$ | async) as getStarted">
  <section class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="hidden sm:block">
      <mat-card class="p-0 m-0">
        <img  class="m-0"
               mat-card-image
              [src]="getStarted.fields.picture.fields.file.url"
              alt="image of a dog">
        <mat-card-content class="">
        </mat-card-content>
      </mat-card>
    </div>
    <div>
      <h1 class="title">{{ getStarted.fields.judul }}</h1>
      <p>
        {{ getStarted.fields.deskripsi }}
      </p>
      <div class="self-end">
          <button mat-stroked-button [routerLink]="['', 'about']">Read More</button>
          <button mat-raised-button [routerLink]="['', 'auth']" class="btn-pink mx-2">Get Started</button>
      </div>
    </div>
  </section>
</section>
