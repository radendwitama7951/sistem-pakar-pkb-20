<section class="h-screen sm:h-fit">
  <section 
    class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:4 gap-4 "
  >
    <ng-container *ngFor="let produk of (featuredProductList$ | async)">
      <div class="p-8 mx-16 sm:mx-auto
        mat-elevation-z4 max-h-[600px]">
        <h2>{{ produk.fields.produk.fields.judul }}</h2>
        <img
          [src]="produk.fields.produk.fields.banner.fields.file.url" 
          width="100%" height="100%" style="object-fit: cover;" 
          [alt]="produk.fields.produk.fields.banner.description">
        <p>
        {{ produk.fields.produk.fields.overview }}
        </p>
      </div>
    </ng-container>

  </section>
</section>
